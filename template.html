<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Example 01.01 - Basic skeleton</title>
    <script type="text/javascript"
            src="js/lib/three.min.js">
    </script>

  <!--  <script type="text/javascript"
            src="js/lib/jquery-1.9.0.js">
    </script> -->

    <script type="text/javascript"
            src="js/lib/dat.gui.js">
    </script>

    <style>
        body{
            /* set margin to 0 and overflow to hidden,
            to use the complete page */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<!--Div which will hold the Output -->
<script type="text/javascript">
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(45
                , window.innerWidth / window.innerHeight , 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();

        renderer.setClearColor(0xEEEEEE);
        renderer.setSize(window.innerWidth, window.innerHeight);

        document.body.appendChild(renderer.domElement);

        var axes = new THREE.AxisHelper( 20 );
        scene.add(axes);

        var planeGeometry = new THREE.PlaneGeometry(60,20,1,1);
        var planeMaterial = new THREE.MeshBasicMaterial({color: 0xcccccc});
        var plane = new THREE.Mesh(planeGeometry,planeMaterial);

        plane.rotation.x=-0.5*Math.PI;
        plane.position.x = 15;
        plane.position.y = 0;
        plane.position.z = 0;

        scene.add(plane);

        var cubeGeometry = new THREE.BoxGeometry(4,4,4);
        var cubeMaterial = new THREE.MeshBasicMaterial(
                {color: 0xff0000, wireframe: true});
        var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

        cube.position.x = -4;
        cube.position.y = 3;
        cube.position.z = 0;

        scene.add(cube);

        var sphereGeometry = new THREE.SphereGeometry(4,20,20);
        var sphereMaterial = new THREE.MeshBasicMaterial(
                {color: 0x7777ff, wireframe: true});
        var sphere = new THREE.Mesh(sphereGeometry,sphereMaterial);

        sphere.position.x = 20;
        sphere.position.y = 4;
        sphere.position.z = 2;

        scene.add(sphere);

        camera.position.x = -30;
        camera.position.y = 20;
        camera.position.z = 15;

        camera.lookAt(scene.position);

        var step = 0;

        var controls = new function() {
            this.rotationSpeed = 0.02;
            this.bouncingSpeed = 0.03;
        };

        var gui = new dat.GUI();
        gui.add(controls, 'rotationSpeed',0,0.5);
        gui.add(controls, 'bouncingSpeed',0,0.5);

        var control = new function() {
            this.moveLeft  = function () {camera.position.x += 10};
            this.moveRight = function () {camera.position.x -= 10};
        };

        gui.add(control, "moveLeft");
        gui.add(control, "moveRight");

        function renderScene() {
            requestAnimationFrame(renderScene);
            cube.rotation.x += controls.rotationSpeed;
            cube.rotation.y += controls.rotationSpeed;
            cube.rotation.z += controls.rotationSpeed;

            step+=controls.bouncingSpeed;
            sphere.position.x = 20+( 10*(Math.cos(step)));
//            sphere.scale.type
//            sphere.scale.value = 5;
            sphere.position.y = 2 +( 10*Math.abs(Math.sin(step)));

            renderer.render(scene, camera);
        }

        renderScene();
</script>
</body>
</html>
